<!DOCTYPE html>
<html>
<head>
    <title>Admin Portal</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            color: #333;
        }

        .header a {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #0056b3;
        }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .item-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
            text-align: center;
            position: relative;
        }

        .item-box img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .item-box p {
            margin: 10px 0;
        }

        .delete-btn {
            color: #dc3545;
            background-color: #fff;
            border: 1px solid #dc3545;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .delete-btn:hover {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    <script>
        function confirmDeletion(typeId, typeName, items) {
            const itemList = items.join(', ');
            const message = `Are you sure you want to delete the type "${typeName}" and its related items "${itemList}"? This action cannot be undone.`;
            
            if (confirm(message)) {
                // If confirmed, submit the form to delete the type and related items
                document.getElementById('delete-form').elements['type_id'].value = typeId;
                document.getElementById('delete-form').submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Existing Types</h2>
            <a href="{% url 'add_type' %}">Add New Type</a>
        </div>
        <div class="items-list">
            {% for entry in types_with_items %}
                <div class="item-box">
                    <a href="{% url 'type_items' entry.type.id %}">{{ entry.type.name }}</a>
                    <span class="delete-btn" onclick="confirmDeletion({{ entry.type.id }}, '{{ entry.type.name }}', {{ entry.items|safe }})">
                        &times;
                    </span>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Hidden form for deletion -->
    <form id="delete-form" method="post" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="type_id">
    </form>
</body>
</html>
