{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <script src="{% static 'js/theme.js' %}" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'myapp/bg1.png' %}");
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .profile-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 0, 0, 0.1);
            animation: bounceDown 0.8s ease-out;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            font-family: 'Georgia', serif;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(180, 180, 180, 0.8);
        }

        .profile-details {
            padding: 15px;
        }

        .profile-details p {
            margin: 10px 0;
        }

        .profile-label {
            font-weight: bold;
            color: var(--primary-color);
        }
        p{
            color: var(--primary-color);
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

    </style>
</head>
<body onload="loadTheme1()">
<div class="sidebar-container">
        {% include 'myapp/sidebar.html' with wrk="1" %} <!-- Pass the value to sidebar -->
    </div>

    <div class="profile-container">
        <h2>{{ worker.name }}'s Profile</h2>
        <div class="profile-details">
            <p><span class="profile-label">Worker ID:</span> {{ worker.worker_id }}</p>
            <p><span class="profile-label">Name:</span> {{ worker.name }}</p>
            <p><span class="profile-label">Username:</span> {{ worker.username }}</p>
        </div>
    </div>

</body>
</html>
