<!DOCTYPE html>
<html>
<head>
    <title>{{ type.name }} Items</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header a {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #0056b3;
        }

        .items-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px;
            scroll-snap-type: x mandatory;
        }

        .item-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 200px;
            text-align: center;
            position: relative;
            scroll-snap-align: start;
        }

        .item-box img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .item-box p {
            margin: 10px 0;
        }

        .item-box a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 5px 0;
        }

        .item-box a:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            color: #dc3545;
            background-color: #fff;
            border: 1px solid #dc3545;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .delete-btn:hover {
            background-color: #dc3545;
            color: #fff;
        }

        .item-box p, .item-box a {
            margin: 5px 0;
        }
    </style>
    <script>
        function confirmDeletion(itemId, itemName) {
            const message = `Are you sure you want to delete the item "${itemName}"? This action cannot be undone.`;
            
            if (confirm(message)) {
                // If confirmed, submit the form to delete the item
                document.getElementById('delete-form').elements['item_id'].value = itemId;
                document.getElementById('delete-form').submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ type.name }} Items</h1>
            <a href="{% url 'add_item' type.id %}">Add New Item</a>
        </div>
        <div class="items-container">
            {% for item in items %}
                <div class="item-box">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                    <p>Name: {{ item.name }}</p>
                    <p>Price: ${{ item.price }}</p>
                    <p>Stock: {{ item.stock }}</p>
                    <p>Id: {{ item.unique_number }}</p>
                    <a href="{{ item.qrcode.url }}" download>Download QR Code</a>
                    <span class="delete-btn" onclick="confirmDeletion({{ item.id }}, '{{ item.name }}')">
                        &times;
                    </span>
                </div>
            {% empty %}
                <p>No items available.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Hidden form for deletion -->
    <form id="delete-form" method="post" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="item_id">
    </form>
</body>
</html>
