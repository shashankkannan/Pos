<!DOCTYPE html>
<html>
<head>
    <title>Scan Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            justify-content: space-between;
            position: relative;
        }
        .camera-section, .cart-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
        }
        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .camera-section button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .camera-section button:hover {
            background-color: #0056b3;
        }
        #camera-feed {
             width: 400px;  /* Adjust the width here */
             height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
        .cart-section {
    display: flex;
    flex-direction: column;
    height: 300px; /* Set a fixed height */
    overflow-y: auto; /* Enable vertical scrolling */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}
        .cart-section h2, .cart-section h3 {
            margin: 0 0 10px;
        }
        .cart-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-section li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-section button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .cart-section button:hover {
            background-color: #218838;
        }
        .form-section {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .form-section input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .form-section button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
        .checkout-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .checkout-button:hover {
            background-color: #138496;
        }
        
        .cart-item {
            display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
            gap: 10px; /* Spacing between image, name, and price */
            width: 100%;
            box-sizing: border-box;
        }
        .cart-item img {
            width: 50px; /* Size of the item image */
            height: 50px;
            border-radius: 4px;
        }

.remove-item {
    background: none;
    border: none;
    color: red;
    font-size: 18px;
    cursor: pointer;
    margin-left: 10px;
    padding: 0;
}

.remove-item:hover {
    color: darkred;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function startCamera() {
            const html5QrCode = new Html5Qrcode("camera-feed");

            html5QrCode.start(
                { facingMode: "environment" }, // or "user" for front camera
                {
                    fps: 10, // Optional, set the frames per second
                    qrbox: 250 // Optional, set the QR code scan box size
                },
                qrCodeMessage => {
                    // Handle the scanned QR code message here
                    const uniqueNumberField = document.getElementById("unique_number1");
                    if (uniqueNumberField) {
                        uniqueNumberField.value = qrCodeMessage;
                        console.log("Field updated with QR code value:", qrCodeMessage);
                        document.getElementById("scan-form").submit();
                    } else {
                        console.error("Unique number input field not found.");
                    }
                },
                errorMessage => {
                    // Handle errors if needed
                    console.log(`QR Code scanning error: ${errorMessage}`);
                }
            ).catch(err => {
                console.log(`Error starting QR code scanner: ${err}`);
            });
        }

        // Start camera on page load
        window.onload = startCamera;
        
         document.addEventListener('DOMContentLoaded', function() {
        const removeButtons = document.querySelectorAll('.remove-item');
        const totalElement = document.getElementById('total');
        
        removeButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the price of the item to remove
                const itemPrice = parseFloat(this.getAttribute('data-price'));
                const index = this.getAttribute('data-index');

                // Update the total
                const currentTotal = parseFloat(totalElement.innerText);
                const newTotal = currentTotal - itemPrice;
                totalElement.innerText = newTotal.toFixed(2);

                // Remove the item from the list
                this.parentElement.remove();

                // Optionally, you can also update the cart in the backend by submitting the form
                // Use a hidden input to send the index of the removed item
                const form = document.getElementById('scan-form');
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'remove_item_index';
                input.value = index;
                form.appendChild(input);

                // Submit the form to update the cart
                form.submit();
            });
        });
    });
    </script>
</head>
<body>
<div class="form-section">
            <h2>Add to Cart</h2>
            <form id="scan-form" method="post">
                {% csrf_token %}
                <input type="text" id="unique_number1" name="unique_number1" placeholder="Enter Unique Number">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    <div class="container">
        <div class="camera-section">
            <h1>Scan Portal</h1>
            <div id="camera-feed"></div>
        </div>
        <div class="cart-section">
            <h2>Cart</h2>
            <ul>
                {% for item in cart %}
                    <li class="cart-item">
                         <img src="{{ item.url }}" alt="{{ item.name }}">
                        <div class="item-details">
                            <p>{{ item.name }}</p>
                            <p>${{ item.price }}</p>
                        </div>
                        <button class="remove-item" data-price="{{ item.price }}" data-index="{{ forloop.counter0 }}">
                            &times;
                        </button>
                    </li>
                {% endfor %}
            </ul>
            
        </div>
    
        <div style="padding-left: 30px;">
    <h3 style="font-family: Roboto, sans-serif;">Total: <span id="total" style=" color: green">${{ total }}</span></h3>
</div>
    </div>

    <a href="{% url 'checkout' %}" class="checkout-button">Checkout</a>
</body>
</html>
