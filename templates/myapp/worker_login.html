{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <script src="{% static 'js/theme.js' %}" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'myapp/bg1.png' %}"); /* Background image */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .login-container {
            width: 400px;
            margin: 120px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1); /* 3D effect */
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: var(--primary-color);
        }

        .login-container form {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .login-container button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .login-container .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Add hover effect for input fields */
        .login-container input:focus {
            border-color: var(--primary-color);
            box-shadow: var(--secondary-color);
            outline: none;
        }

        /* Responsive styling for mobile devices */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                margin: 80px auto;
            }
        }
    </style>
</head>
<body onload="loadTheme1()">
<div class="sidebar-container">
        {% include 'myapp/sidebar.html' with l="1" %} <!-- Pass the value to sidebar -->
    </div>
    <div class="login-container">
        <h2 style=" font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; font-weight: bold;  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);">Worker Login</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style=" font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; font-weight: bold; margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);">Login</button>
        </form>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
