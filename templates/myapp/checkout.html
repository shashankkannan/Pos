<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .cart-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .cart-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .cart-item p {
            margin: 10px 0;
        }
        .total-section {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        .total-section p {
            margin: 10px 0;
            font-size: 18px;
        }
        .pay-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .pay-button:hover {
            background-color: #218838;
        }
        /* Payment Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        .close-modal {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .close-modal:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <div class="cart-container">
        {% for item in cart %}
            <div class="cart-item">
                <img src="{{ item.url }}" alt="{{ item.name }}">
                <p>{{ item.name }}</p>
                <p>Price: ${{ item.price }}</p>
            </div>
        {% endfor %}
    </div>

    <div class="total-section">
        <p>Tax: ${{ tax }}</p>
        <p>Total: ${{ total|floatformat:2 }}</p>
        <button class="pay-button" onclick="showPaymentModal()">Pay</button>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Enter Payment Details</h2>
            <input type="text" placeholder="Card Number" maxlength="16">
            <input type="text" placeholder="MM/YY" maxlength="5">
            <input type="text" placeholder="CCV" maxlength="3">
            <button onclick="confirmPayment()">Pay</button>
            <button class="close-modal" onclick="closePaymentModal()">Cancel</button>
        </div>
    </div>

    <script>
        function showPaymentModal() {
            document.getElementById('paymentModal').style.display = 'flex';
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        function confirmPayment() {
            alert('Payment successful!');
            window.location.href = '{% url "scan_portal" %}';
        }
    </script>
</body>
</html>
